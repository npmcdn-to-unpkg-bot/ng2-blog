<md-sidenav-layout>
  <md-sidenav #start>
    <md-nav-list>
      <a md-list-item [routerLink]="['Home']">Home</a>
      <a md-list-item [routerLink]="['About']">About</a>
    </md-nav-list>
    <button md-raised-button (click)="start.close()">CLOSE</button>
  </md-sidenav>
  <div class="demo-root">

    <md-toolbar color="primary">
      <i class="material-icons" (click)="start.open()">menu</i>
      <div class="demo-toolbar">
        <h1>{{blog.name}}</h1>
      </div>
    </md-toolbar>

    <div #root="$implicit" dir="ltr" class="demo-content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <ngrx-devtools></ngrx-devtools>
</md-sidenav-layout>
