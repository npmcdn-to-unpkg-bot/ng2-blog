<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ng2Blog</title>
  <base href="/">
  {{content-for 'head'}}
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Service worker support is disabled by default.
       Install the worker script and uncomment to enable.
       Only enable service workers in production.
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/worker.js').catch(function(err) {
        console.log('Error installing service worker: ', err);
      });
    }
  </script>
  -->
</head>
<body>
  <ng2-blog-app>Loading...</ng2-blog-app>

  <script src="vendor/es6-shim/es6-shim.js"></script>
  <script src="vendor/systemjs/dist/system-polyfills.js"></script>
  <script src="vendor/angular2/bundles/angular2-polyfills.js"></script>
  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/rxjs/bundles/Rx.js"></script>

  <script src="vendor/angular2/bundles/angular2.dev.js"></script>
  <script src="vendor/angular2/bundles/http.dev.js"></script>
  <script src="vendor/angular2/bundles/router.dev.js"></script>

  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        },
        "@ngrx/store": {
          main: "dist/index.js",
          format: "cjs"
        },
        "@ngrx/devtools": {
          main: "dist/index.js",
          format: "cjs"
        },
        '@angular2-material/core': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'core.js'
        },
        '@angular2-material/checkbox': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'checkbox.js'
        },
        '@angular2-material/button': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'button.js'
        },
        '@angular2-material/radio': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'radio.js'
        },
        '@angular2-material/input': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'input.js'
        },
        '@angular2-material/list': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'list.js'
        },
        '@angular2-material/card': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'card.js'
        },
        '@angular2-material/toolbar': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'toolbar.js'
        },
        '@angular2-material/sidenav': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'sidenav.js'
        },
        '@angular2-material/progress-circle': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'progress-circle.js'
        },
      },
      map: {
        "@ngrx/store": "vendor/@ngrx/store",
        "@ngrx/devtools": "vendor/@ngrx/devtools",
        "@angular2-material": "vendor/@angular2-material",
      }
    });
    System.import('app.js').then(null, console.error.bind(console));
  </script>
</body>
</html>
